<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF"/>
      <stop offset="50%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="darkTeal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E"/>
      <stop offset="100%" style="stop-color:#115E59"/>
    </linearGradient>
  </defs>
  <!-- Top horizontal bar -->
  <rect x="2" y="2" width="28" height="10" rx="4" fill="url(#tealGrad)"/>
  <!-- Vertical stem -->
  <rect x="11" y="8" width="10" height="22" rx="4" fill="url(#darkTeal)"/>
  <!-- Subtle border/glow -->
  <rect x="2" y="2" width="28" height="10" rx="4" fill="none" stroke="rgba(45,212,191,0.3)" stroke-width="0.5"/>
  <rect x="11" y="8" width="10" height="22" rx="4" fill="none" stroke="rgba(45,212,191,0.2)" stroke-width="0.5"/>
</svg>
